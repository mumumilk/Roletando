<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="primary"></ion-icon>
    </button>
    <ion-title>Roletando</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: #262626;" scrollbar-y-auto>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="https://scontent.fbfh2-1.fna.fbcdn.net/v/t1.0-1/p240x240/13239951_1790515444515575_43558480096831075_n.jpg?oh=20dad6642669b18372cc202680f3416b&oe=5A0C86D1">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>

    <img src="https://scontent.fbfh2-1.fna.fbcdn.net/v/t1.0-9/20228728_1475391342500357_5555566196390290615_n.png?oh=4d1818ddde1c248e2891be50e477ce2d&oe=5A39829E">

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?!
        Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
